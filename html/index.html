<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventario Cosméticos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../Css/bootstrap.min.css">
    <link rel="stylesheet" href="../Css/style.css">
</head>

<body>

<div id="componente" class="container py-4">
    <h2 class="text-center mb-4 titulo">Inventario de Cosméticos</h2>

    <div class="row">

        <div class="col-lg-8">

            <div class="card shadow-sm mb-3"
                 v-for="(item, index) in productos"
                 :key="index">

                <div class="card-body d-flex justify-content-between align-items-center">

                    <div>
                        <h5 class="mb-1">{{ item.nombre }}</h5>
                        <small>Precio: ${{ item.precio }}</small>
                    </div>

                    <div class="d-flex align-items-center gap-2">
                        <input type="number" min="1"
                               class="form-control cantidad"
                               v-model.number="item.cantidad">

                        <span class="fw-bold">
                            ${{ item.cantidad * item.precio }}
                        </span>

                        <button class="btn btn-outline-danger btn-sm"
                                @click="eliminarProducto(index)">
                            ✖
                        </button>
                    </div>

                </div>
            </div>

            <div class="resumen">
                <p><strong>Productos:</strong> {{ totalCantidad }}</p>
                <p><strong>Subtotal:</strong> ${{ subtotal }}</p>
                <p><strong>IVA:</strong> ${{ iva }}</p>
                <h5>Total: ${{ total }}</h5>
            </div>

        </div>

        <div class="col-lg-4">
            <div class="card shadow formulario">
                <div class="card-body">

                    <h5 class="text-center mb-3">Agregar cosmético</h5>

                    <input type="text" class="form-control mb-2"
                           placeholder="Nombre del producto"
                           v-model="nuevo.nombre">

                    <input type="number" class="form-control mb-2"
                           placeholder="Cantidad"
                           v-model.number="nuevo.cantidad">

                    <input type="number" class="form-control mb-3"
                           placeholder="Precio"
                           v-model.number="nuevo.precio">

                    <button class="btn btn-rosa w-100"
                            @click="agregarProducto">
                        Agregar
                    </button>

                </div>
            </div>
        </div>

    </div>
</div>

<script src="../Js/vue.js"></script>
<script src="../Js/script.js"></script>

</body>
</html>
